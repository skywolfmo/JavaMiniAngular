<div class="card" [routerLink]="['/client'+client.id]" routerLinkActive="router-link-active">
    <img *ngIf="this.compte.client.image.url" [src]="thumbUrl" class="card-img-top" alt="{{ client.code }}">
    <div class="card-body">
        <h5 class="card-title">{{ client.code }}</h5>
        <p class="card-text">{{ client.nom | uppercase }} {{ client.prenom }}</p>
    </div>
</div>
