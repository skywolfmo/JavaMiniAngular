<div class="card" [routerLink]="['/compte'+compte.id]" routerLinkActive="router-link-active">
    <img *ngIf="this.compte.client.image.url" [src]="thumbUrl" class="card-img-top" alt="{{ compte.code }}">
    <div class="card-body">
        <h5 class="card-title">{{ compte.code }}</h5>
        <p class="card-text">{{ compte.client.nom | uppercase }} {{ compte.client.prenom }}</p>
    </div>
</div>
